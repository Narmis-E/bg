    html {
  --textsize: 16px;
  --textcolor: #eee;
  --backcolor: #121212;

  --margin: calc(0.5em + 1vw);
  --thumbsize: 200px; /* size M */
  --slide-transition: auto; /* smooth or auto */
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html,
body {
  height: 100%;
  scroll-behavior: smooth;
}

body {
  font: var(--textsize) / 1.4 -apple-system, BlinkMacSystemFont, 'Segoe UI', Noto, Roboto, Oxygen-Sans, Cantarell, 'Helvetica Neue', Arial, sans-serif;
  color: var(--textcolor);
  background: var(--backcolor);
  padding: var(--margin) var(--margin) 0;
  overscroll-behavior: contain;
  -webkit-tap-highlight-color: transparent;
}

.top-bar {
  background-color: #1E1E1E;
  width: 100%;
  padding: 0.7em 0.7em 0.7em 1em;
  display: flex;
  justify-content: space-between;
  align-items: center;
  margin-bottom: var(--margin);
  position: sticky;
  top: 0;
}

footer {
  position: sticky;
  top: 100vh;
  padding: calc(var(--margin) * 2.5) 0 var(--margin) 0;
  font-size: 0.85em;
  opacity: 0.3;
}

h1 {
  font-size: 1em;
}

.inline-logo img {
  display: inline-block;
  vertical-align: middle;
  height: 1em;
  border-radius: 3px;
}


h1 span {
  font-weight: normal;
  display: inline-block;
}

a {
  color: currentColor;
}

img {
  display: block;
  max-width: 100%;
  height: auto;
  user-select: none;
}

/* -- Images grid -- */

.grid {
  clear: both;
  display: grid;
  grid-auto-flow: dense;
  grid-template-columns: repeat(auto-fill, minmax(var(--thumbsize), 1fr));
  grid-gap: calc(var(--margin) * 1.33) var(--margin);
}

.grid figure {  
  position: relative;
}

.grid a {
  display: block;
  position: relative;
  scroll-margin: 20vh 0;
}

.grid a img {
  position: absolute;
  top: 0;
  width: 100%;
  height: 100%;
  object-fit: contain;
}

.grid a::before {
  content: "";
  display: block;
  padding-top: 56%;
}

.grid figcaption {
  font-size: 0.85em;
  text-align: center;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
  opacity: 0.8;
}

.grid figure a:focus {
  outline: 0 none;
  box-shadow: 0 0 0 4px #2D2D2D;
  background: currentColor;
}

.grid figure a:target {
  outline: 1px solid #2D2D2D;
}

.grid figure a:hover + figcaption,
.grid figure a:focus + figcaption {
  opacity: 1;
}

/* Thumbnails S M L XL */

input {
  appearance: none;
  -webkit-appearance: none;
  width: 0;
  height: 0;
  overflow: hidden;
  direction: rtl;
}

label {
  user-select: none;
  cursor: pointer;
  opacity: 0.5;
  padding: 0.05em 0.45em;
  margin-top: -0.05em;
  float: right;
  display: none;
}

label:hover,
input:focus + label {
  opacity: 1;
}

input:focus + label,
input:checked + label:hover {
  outline: 1px solid;
}

input:checked + label {
  opacity: 1;
  font-weight: bold;
}

/* Show only on bigger screens */
@media (min-width: 820px) {
  label {
    display: inline-block;
  }
  h1 {
    display: inline-block;
    float: left;
    width: calc(100% - 20ch);
  }
}

body:has(input#small:checked) .grid {
  grid-template-columns: repeat(auto-fill, minmax(calc(var(--thumbsize) / 1.5), 1fr));
  grid-gap: var(--margin);
}

body:has(input#large:checked) .grid {
  grid-template-columns: repeat(auto-fill, minmax(calc(var(--thumbsize) * 2), 1fr));
  grid-gap: calc(var(--margin) * 1.5);
}

body:has(input#x-large:checked) .grid {
  grid-template-columns: repeat(auto-fill, minmax(calc(var(--thumbsize) * 3), 1fr));
  grid-gap: calc(var(--margin) * 1.5);
}

/* -- Lightbox -- */

.lightbox {
  display:none;
}

.fixed .lightbox {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  display: flex;
  overflow-x: scroll;
  scroll-snap-type: x mandatory;
  overscroll-behavior: contain;
  z-index: 5;
}

.lightbox:hover {
  scroll-behavior: var(--slide-transition);
}

.lightbox figure {
  background: var(--backcolor);
  position: relative;
  scroll-snap-align: center;
  flex: none;
  display: flex;
  width: 100vw;
  align-items: center;
  justify-content: center;
}

/* fix for #permalinks to workâ€¦

.lightbox:not(:focus-within) figure:target {
  position: fixed;
  top: 0;
  right: 0;
  bottom: 0;
  left: 0;
  z-index: 1;
}
*/

.lightbox figure:focus {
  outline: none;
}

.lightbox figure a.image {
  display: flex;
  width: 100vw;
  height: 100vh;
  align-items: center;
  justify-content: center;
  cursor: default;
}

.lightbox figure a.image img {
  width: auto;
  height: auto;
  max-width: 100vw;
  max-height: 100vh;
  z-index: 2;
  opacity: 0;
}

.lightbox:focus-within figure a.image img,
.lightbox:not(:focus-within) figure:target a.image img {
  opacity: 1;
  transition: 0.35s opacity ease-out;
}

/* -- Prev / Next -- */

.lightbox figure a.image::before,
.lightbox figure a.image::after {
  cursor: pointer;
  content: "";
  display: block;
  position: absolute;
  top: 0;
  bottom: 0;
  width: 33vw;
  z-index: 3;
}

.lightbox figure a.image::before {
  left: -33vw;
}

.lightbox figure a.image::after {
  right: -33vw;
}

.lightbox figure:first-of-type a.image::before,
.lightbox figure:last-of-type a.image::after {
  display: none;
}

/* -- Counter -- */

.lightbox {
  counter-reset: currentStep 0 remainder 0 totalStep 0;
}

.lightbox figure {
  counter-increment: totalStep;
}

.lightbox figure::before {
  content: "";
  counter-increment: currentStep;
}

.lightbox figure:focus ~ figure::before {
  counter-increment: remainder;
}

.counter {
  font-variant-numeric: tabular-nums;
  opacity: 0.3;
  text-shadow: 1px 1px 2px var(--backcolor);
  z-index: 2;
  position: fixed;
  bottom: var(--margin);
  right: var(--margin);
}

.lightbox:focus-within .counter::before {
  content: counter(currentStep) "/" counter(totalStep);
}

/* -- Close button -- */

a.close {
  position: absolute;
  display: block;
  top: 0;
  right: 0;
  z-index: 20;
  color: transparent;
  user-select: none;
  width: 10vmax;
  height: 10vmax;
}

a.close:focus-visible {
  outline: 0;
}

a.close:hover::before,
a.close:hover::after,
.lightbox:focus-within::before,
.lightbox:focus-within::after {
  top: 0;
  right: 0;
  padding: calc(var(--margin) / 4) calc(var(--margin) / 2) 10vmax 10vmax;
  display: block;
  line-height: 1;
  content: "\00d7";
  font-size: 2.4em;
  font-weight: 200;
  position: fixed;
  pointer-events: none;
}

.lightbox:focus-within::before,
.lightbox:focus-within::after {
  z-index: 2;
  opacity:.3;
}

@media (hover:hover) and (pointer:fine) { 
  a.close:hover::before,
  a.close:hover::after {
    color: var(--textcolor);
  }
}

/* -- Loading spinner -- */

@keyframes spin {
  0% {
    transform: rotate(0deg);
  }
  100% {
    transform: rotate(360deg);
  }
}

.lightbox figure::before {
  content: "";
  height: 1.5em;
  width: 1.5em;
  animation: spin 0.8s infinite linear;
  border: 1px solid;
  border-right-color: transparent;
  display: block;
  position: absolute;
  transform: translateX(-50%);
  opacity: 0.25;
}

.github-source {
      position: absolute;
      top: 60px;

    }
    
    .lightbox figure:target .github-source,

      opacity: 1;

    }
    
    .github-source:hover {

        width: 36px;
        height: 36px;
      }
      
      .github-source svg {
        width: 16px;
        height: 16px;
      }
    }

  <script>
  // Get all lightbox figures for navigation
  const lightboxFigures = Array.from(document.querySelectorAll('.lightbox figure'));
  
  function getCurrentImageIndex() {
    return lightboxFigures.findIndex(figure => 
      figure.id === window.location.hash.substring(1)
    );
  }
  
  function navigateToImage(index) {
    if (index >= 0 && index < lightboxFigures.length) {
      const targetFigure = lightboxFigures[index];
      window.location.hash = '#' + targetFigure.id;
      targetFigure.focus();
    }
  }
  
  // show lightbox
  document.addEventListener('click', function(event) {
    if (!event.target.matches('.open')) return;
    document.querySelector('body').classList.add('fixed')
  }, false);

  document.addEventListener(
    "keydown", (e) => {
      if (e.keyCode == 13) {
        document.activeElement.click();
        document.querySelector('body').classList.add('fixed')
      }
    }, false);

  // hide lightbox
  document.addEventListener('click', function(event) {
    if (!event.target.matches('.close')) return;
    document.querySelector('body').classList.remove('fixed')
  }, false);

  // Enhanced keyboard navigation
  document.addEventListener(
    "keydown", (e) => {
      const currentIndex = getCurrentImageIndex();
      
      // ESC key to close
      if (e.keyCode == 27) {
        const activeElement = document.activeElement;
        if (activeElement && activeElement.classList.contains('lightbox')) {
          activeElement.querySelector('.close').click();
        } else {
          document.querySelector('.lightbox figure:target .close')?.click();
        }
        document.querySelector('body').classList.remove('fixed');
      }
      
      // Only handle arrow keys and tab when in lightbox mode
      if (currentIndex === -1) return;
      
      // Left arrow or Shift+Tab - previous image
      if ((e.keyCode == 37) || (e.keyCode == 9 && e.shiftKey)) {
        e.preventDefault();
        const prevIndex = currentIndex > 0 ? currentIndex - 1 : lightboxFigures.length - 1;
        navigateToImage(prevIndex);
      }
      
      // Right arrow or Tab - next image
      else if ((e.keyCode == 39) || (e.keyCode == 9 && !e.shiftKey)) {
        e.preventDefault();
        const nextIndex = currentIndex < lightboxFigures.length - 1 ? currentIndex + 1 : 0;
        navigateToImage(nextIndex);
      }
    }, false);
